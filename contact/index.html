<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cresta Design | お問い合わせ</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700;900&family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">


  <!-- ここからOGP -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="">
  <meta property="og:description" content="">
  <meta property="og:site name" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="fb:app_id" content="">
  <!-- ここまでOGP -->

  <link rel="stylesheet" href="/img/favicon.ico" rel="shortcut icon">
  <link rel="stylesheet" href="https://daiki14.github.io/cresta-design-../css/style.css">
</head>

<body>
  <!-- /* ==============================================================
  # header
  =========================================================== */ -->
  <header class="header">
    <div class="header__inner">
      <h1 class="header__title"><a href="../">Cresta Design</a></h1>
      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__item"><a href="#concept">Concept</a></li>
          <li class="header__item"><a href="#service">Service</a></li>
          <li class="header__item"><a href="#works">Works</a></li>
          <li class="header__item"><a href="./">Contact</a></li>
        </ul>
      </nav>
      <button class="burger__btn">
        <span class="bar bar__top"></span>
        <span class="bar bar__mid"></span>
        <span class="bar bar__bottom"></span>
      </button>
    </div>
  </header>


  <!-- /* ==============================================================
  # main
  =========================================================== */ -->
  <main>


    <!-- /* ==============================================================
    # page-title
    =========================================================== */ -->
      <div class="page__title__wrapper">
        <h1 class="page__title">Contact</h1>
        <div class="page__title__bottom">Contact us</div>
      </div>


    <!-- /* ==============================================================
    # form
    =========================================================== */ -->
      <form action="" class="form__wrapper">
        <ul class="form__list">
          <li class="form__item">
            <label for="" class="form__label">お問い合わせ内容</label>
            <ul class="checkbox__list">
              <li class="checkbox__item">
                <input type="checkbox" class="checkbox" id="document">
                <label for="document">資料請求</label>
              </li>
              <li class="checkbox__item">
                <input type="checkbox" class="checkbox" id="phone">
                <label for="phone">お電話でのご相談</label>
              </li>
              <li class="checkbox__item">
                <input type="checkbox" class="checkbox" id="application">
                <label for="application">申し込み</label>
              </li>
            </ul>
          </li>

          <li class="form__item">
            <label for="" class="form__label">担当者名</label>
            <input type="text" class="input__text">
          </li>
          <li class="form__item">
            <label for="" class="form__label">電話番号</label>
            <input type="text" class="input__text">
          </li>
          <li class="form__item">
            <label for="" class="form__label">メールアドレス</label>
            <input type="text" class="input__text">
          </li>
          <li class="form__item">
            <label for="" class="form__label">その他</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
          </li>
        </ul>
        <input type="submit" value="submit" class="submit__btn">
      </form>


  </main>


  <!-- /* ==============================================================
  # footer
  =========================================================== */ -->
  <footer class="footer">
    <small>&copy;cresta.design all rights reserved</small>
  </footer>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://daiki14.github.io/cresta-design-/js/script.js"></script>
</body>
</html>
